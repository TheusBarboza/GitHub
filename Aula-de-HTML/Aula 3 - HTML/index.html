<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 de HTML</title>
</head>
<body>
    <style>
        .tituloPrincipal{
            color: orangered;
            font-size: 50px;
        }

        #paragrafoUm{

        }

        }

        }

    <h1 class="tituloPrincipal corRed">Aqui está o Título</h1>

    <p id="paragrafoUm">Aqui está o parágrafo</p>

    <h1 class="tituloPrincipal corBlue">Este é o meu segundo titulo</h1>

    <p>Este é meu segundo paragrafo</p>

    <div>
        <img src="auau.webp" alt="Foto do auau">
    </div>
</body>
</html>
