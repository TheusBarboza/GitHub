<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Moto Show Peças - Loja de Peças para motos e motocicletas</title>
</head>

<body>
    <header>
        <section>
            <div class="container-fluid" id="top_header">
            </div>
            <div class="container-fluid d-flex align-items-center justify-content-between" id="headerMenu">
                <img src="./img/logo.png" class="img-fluid m-4" alt="" id="logo">
                <form class="d-flex container-fluid" style="max-width: 500px;">
                    <input class="form-control" type="search" placeholder="Buscar produto" aria-label="Search">
                    <button class="btn" type="submit"><img src="./icon/search-icon.png" alt=""></button>
                </form>
                <div class="d-flex">
                    <a href="" class="d-flex align-items-center me-5">
                        <img src="./icon/user-icon.png" alt="" class="me-2">
                        <span>Já tem uma conta?<br>Entre, ou Cadastre-se</span>
                    </a>
                    <a href="" class="d-flex align-items-center me-5">
                        <img src="./icon/chat-icon.png" alt="" class="me-2">
                        <span>Central de<br>Atendimento</span>
                    </a>
                    <a href="" class="d-flex align-items-center me-4">
                        <img src="./icon/cart-icon.png" alt="" class="me-2">
                        <span>Carrinho<br>R$0,00</span>
                    </a>
                </div>
            </div>
        </section>
        <section> 
            <div class="d-flex container-fluid align-items-center justify-content-between" id="category">
                <div class="d-flex container-fluid align-items-center justify-content-between" id="category_icons">
                    <a href="" class="d-flex align-items-center">
                        <img src="./icon/capacete.png" alt="" class=" m-lg-3">
                        <span>CAPACETES</span>
                    </a>
                    <a href="" class="d-flex align-items-center">
                        <img src="./icon/rodas.png" alt="" class=" m-lg-3">
                        <span>AROS E RODAS</span>
                    </a>
                    <a href="" class="d-flex align-items-center">
                        <img src="./icon/cross.png" alt="" class=" m-lg-3">
                        <span>OFF-ROAD</span>
                    </a>
                    <a href="" class="d-flex align-items-center">
                        <img src="./icon/trans.png" alt="" class=" m-lg-3">
                        <span>PEÇAS</span>
                    </a>
                    <a href="" class="d-flex align-items-center m-3">
                        <img src="./icon/escap.png" alt="" class=" m-lg-3 ">
                        <span>ACESSÓRIOS</span>
                    </a>
                </div>
            </div>
        </section>
        <section>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="d-flex align-items-center justify-content-center ">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/tshow.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="./img/king.png" alt="Second slide">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
