<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Show Peças - Loja de Peças para motos e motocicletas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slide.css">  
    <script src="script.js" defer></script>
    
</head>
<body>
    <header class="header-container">
        <h1 hidden>Moto Show Peças - Loja online de peças para motos</h1>
    </header>
    <section>             <!-- Menu-->
        <div class="container">
            <img src="logo.png" alt="Logotipo da Moto Show Peças" class="logo">
            <div class="divSearch">
                <form action="/pesquisar_produto/">
                    <input id="pProduto" type="text" class="searchBox" placeholder="Busque um produto">
                <button type="submit" class="searchIcon"> <img src="icon/search-icon.png" alt="Buscar"></button>
                </form>
            </div>
            <div class="userInteractionMenu">
                <div class="int1">
                    <img src="icon/chat-icon.png" alt="Atendimento">
                    <p>Atendimento</p>
                </div>
                <div class="int1">
                    <img src="icon/user-icon.png" alt="Usuário">
                    <p>Minha conta</p>
                </div>
                <div class="int1">
                    <img src="icon/cart-icon.png" alt="Meu carrinho">
                    <p>Meu carrinho</p>
                </div>
            </div>
        </div>
    </section>
    <section>             <!--Categorias-->
        <div class="container category">
            <p>Todas as categorias</p>
            <p>Acessórios</p>
            <p>Peças</p>
            <p>Capacetes</p>
        </div>
    </section>
    <section>
        <div>
            <div>
                <img src="tshow.png" alt="">
            </div>
            <div>
                <img src="king.png" alt="">
            </div>
        </div>
    </section>

</body>
</html>
